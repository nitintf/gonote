<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.7"
    integrity="sha384-EAzY246d6BpbWR7sQ8+WEm40J8c3dHFsqC58IgPlh4kMbRRI6P6WA+LA/qGAyAu8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="h-full text-white bg-gray-900 pb-10 pt-10 flex justify-center items-center h-screen">
  <div class="w-1/2 px-5">
    <h1 class="text-2xl mb-2 font-bold">Todos List</h1>
    <input id="search" type="search" name="keyword" hx-get="/todos/search" hx-target="#todos" hx-swap="innerHTML"
      hx-trigger="keyup delay:200ms" placeholder="Type in to search"
      class="p-2 px-3 mb-2 w-full rounded border text-black">
    <div id="todos" hx-get="/todos" hx-trigger="load" class="mt-6"></div>
    <div class="items-center rounded gap-2"
      _="on htmx:afterRequest if detail.successful tell [#content,#search] set you.value to ''">
      <button hx-get="/public/modal.html" hx-target="#modals-here" hx-trigger="click" data-bs-toggle="modal"
        data-bs-target="#modals-here" class="mt-8 bg-blue-500 rounded p-2 px-4 text-white">Create Todo</button>

      <div id="modals-here" class="modal modal-blur fade" style="display: none" aria-hidden="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <div class="modal-content"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
