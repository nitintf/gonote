<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="p-4">
      <h5 class="modal-title text-black">Create New Todo Item</h5>
    </div>
    <form hx-post="/todos" hx-target="#todos" class="flex flex-row gap-2 px-4 pb-6">
      <input type="text" id="content" name="Content" class="p-2 border rounded flex-grow text-black"
        placeholder="TODO Content" autofocus="true">
      <button class="bg-green-500 rounded p-2 px-4 text-white" data-bs-dismiss="modal">Create</button>
    </form>
  </div>
</div>
