{{ if (eq (len .todos) 0) }}
<div class="text-center my-6">
  <p class="px-4 py-2 text-center w-full">No todos</p>
</div>
{{ else }}

{{ range .todos }}
<li id="element_{{ .ID }}" class="p-3 flex flex-row items-center items-center justify-between bg-gray-700 rounded mb-2">
  <span>{{ .Content }}</span>
  <span class="cursor-pointer" hx-delete="/todos/{{ .ID }}" hx-target="#todos" hx-swap="innerHTML"
    hx-confirm="Are you sure you wish to delete this TODO?">
    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none">
      <path d="M10 12V17" stroke="#d45f69" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M14 12V17" stroke="#d45f69" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M4 7H20" stroke="#d45f69" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <path d="M6 10V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V10" stroke="#d45f69" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" />
      <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#d45f69" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </span>
</li>
{{ end }}

{{ end }}
